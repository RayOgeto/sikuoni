<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikuoni.</title>
    <link rel="stylesheet" href="main.css?v=2">
</head>
<body>
    <div id="loading-indicator" style="display: none; text-align: center; padding: 20px; color: white;">
        <h2>Loading... Please wait.</h2>
        <p>Attempting to access your camera and microphone.</p>
    </div>
    
    <div id="videos">
        <div class="video-wrapper" id="wrapper-user-1">
            <video class="video-player" id="user-1" autoplay playsinline></video>
            <div class="mute-icon" id="mute-icon-user-1">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><line x1="1" y1="1" x2="23" y2="23"></line><path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"></path><path d="M17 16.95A7 7 0 0 1 5 12v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
            </div>
        </div>
        <div class="video-wrapper" id="wrapper-user-2">
            <video class="video-player" id="user-2" autoplay playsinline></video>
            <div class="mute-icon" id="mute-icon-user-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><line x1="1" y1="1" x2="23" y2="23"></line><path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"></path><path d="M17 16.95A7 7 0 0 1 5 12v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
            </div>
        </div>
    </div>

    <div id="controls">
        <!-- add camera icon -->
        <div class="control-container" id="camera-btn" title="Toggle Camera">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23 7l-7 5 7 5V7z"></path><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect></svg>
        </div>
        <!-- add mic icon -->
        <div class="control-container" id="mic-btn" title="Toggle Microphone">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
        </div>
        <!-- add switch camera icon -->
        <div class="control-container" id="switch-camera-btn" title="Switch Camera">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
        </div>
        <!-- add share screen icon -->
        <div class="control-container" id="screen-share-btn" title="Share Screen">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>
        </div>
        <!-- add chat icon -->
        <div class="control-container" id="chat-btn" title="Open Chat">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
        </div>
        <!-- add leave icon  -->
        <a href="lobby.html" title="Leave Room">
            <div class="control-container" id="leave-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.42 19.42 0 0 1-3.33-2.67m-2.67-3.34a19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91"></path><line x1="23" y1="1" x2="1" y2="23"></line></svg>
            </div>
        </a>

    </div>

    <div id="chat-container">
        <div id="chat-header">
            <span>Chat</span>
            <span id="close-chat" style="cursor:pointer;">&times;</span>
        </div>
        <div id="chat-messages"></div>
        <form id="chat-form">
            <input type="text" name="message" placeholder="Type a message..." required autocomplete="off">
        </form>
    </div>

</body>
<script src="config.js"></script>
<script src="toast.js"></script>
<script src="agora-rtm-sdk-1.4.4.js"></script>
<script src="main.js"></script>


</html>
