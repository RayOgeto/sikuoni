<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikuoni.</title>
    <link rel="stylesheet" href="main.css?v=1">
</head>
<body>
    <div id="loading-indicator" style="display: none; text-align: center; padding: 20px; color: white;">
        <h2>Loading... Please wait.</h2>
        <p>Attempting to access your camera and microphone.</p>
    </div>
    
    <div id="videos">
        <div class="video-wrapper" id="wrapper-user-1">
            <video class="video-player" id="user-1" autoplay playsinline></video>
            <div class="mute-icon" id="mute-icon-user-1">
                <img src="icons/mic.png" alt="Muted">
            </div>
        </div>
        <div class="video-wrapper" id="wrapper-user-2">
            <video class="video-player" id="user-2" autoplay playsinline></video>
            <div class="mute-icon" id="mute-icon-user-2">
                <img src="icons/mic.png" alt="Muted">
            </div>
        </div>
    </div>

    <div id="controls">
        <!-- add camera icon -->
        <div class="control-container" id="camera-btn">
            <img src="icons/camera.png">
        </div>
        <!-- add mic icon -->
        <div class="control-container" id="mic-btn">
            <img src="icons/mic.png">
        </div>
        <!-- add switch camera icon -->
        <div class="control-container" id="switch-camera-btn">
            <img src="icons/camera.png" alt="Switch Camera"> 
        </div>
        <!-- add share screen icon -->
        <div class="control-container" id="screen-share-btn">
            <img src="icons/invite.png" alt="Share Screen">
        </div>
        <!-- add chat icon -->
        <div class="control-container" id="chat-btn">
            <img src="icons/invite.png" alt="Chat" style="filter: hue-rotate(90deg);">
        </div>
        <!-- add leave icon  -->
        <a href="lobby.html">
            <div class="control-container" id="leave-btn">
                <img src="icons/phone.png">
            </div>
        </a>

    </div>

    <div id="chat-container">
        <div id="chat-header">
            <span>Chat</span>
            <span id="close-chat" style="cursor:pointer;">&times;</span>
        </div>
        <div id="chat-messages"></div>
        <form id="chat-form">
            <input type="text" name="message" placeholder="Type a message..." required autocomplete="off">
        </form>
    </div>

</body>
<script src="config.js"></script>
<script src="toast.js"></script>
<script src="agora-rtm-sdk-1.4.4.js"></script>
<script src="main.js"></script>


</html>
